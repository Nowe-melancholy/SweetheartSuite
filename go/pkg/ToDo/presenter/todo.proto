syntax = "proto3";

package SweetheartSuite.v2;

option go_package = "SweetheartSuite/v2/pkg/ToDo/presenter";

service ToDo {
    rpc AddToDoItem(AddRequest) returns (AddResponse) {}
    // rpc ReadToDoItems(ReadRequest) returns (ReadResponse) {}
    // rpc UpdateToDoItem(UpdateRequest) returns (UpdateResponse) {}
    // rpc DeleteToDoItems(DeleteRequest) returns (DeleteResponse) {}
}

message AddRequest {
    string userId = 1;
    string title = 2;
    string description = 3;
}

message AddResponse {
    string itemId = 1;
}

